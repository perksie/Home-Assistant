play_sleep_music:
  alias: "Sleep Music"
  sequence:
    - service: media_player.volume_set
      data_template:
        entity_id: media_player.main_bedroom_speaker
        volume_level: 0.40
    - service: media_player.play_media
      entity_id: media_player.main_bedroom_speaker
      data:
        media_content_id: http://192.168.50.2:8123/local/rain.mp3
        media_content_type: "audio/mp3"

stop_sleep_music:
  alias: "Stop Sleep Music"
  sequence:
    - service: media_player.media_stop
      entity_id: media_player.main_bedroom_speaker

garage_relay:
  alias: Garage Relay
  sequence:
    - service: switch.turn_on
      entity_id: switch.renee_garage_relay_2
    - delay:
        seconds: 1
    - service: switch.turn_off
      entity_id: switch.renee_garage_relay_2

attention:
  sequence:
    - service: media_player.volume_set
      entity_id: group.all_google
      data_template:
          volume_level: 0.0
    - delay:
        seconds: 1
    - service: media_player.turn_on
      data:
        entity_id: group.all_google
    - service: media_player.volume_set
      entity_id: group.all_google
      data_template:
        volume_level: 0.6
    - delay:
        seconds: 1
    - service: media_player.play_media
      data:
        entity_id: group.all_google
        media_content_id: !secret attentiontone
        media_content_type: 'audio/mp3'
    - delay:
        seconds: 4
    - service: tts.google_translate_say
      entity_id: group.all_google
      data_template:
        message: '{{ message }}'