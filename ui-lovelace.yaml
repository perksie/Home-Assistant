    name: 3D Printer
    icon: mdi:printer-3d-nozzle
    cards:
      - cards:
        - color_type: icon
          name: 3D Printer Monitoring
          template: button-card-headers
          type: 'custom:button-card'
        - cards:
            - type: 'custom:mini-graph-card'
              entities:
                - sensor.3d_printer_temperature
              name: Chamber Temp
              font_size: 75
              line_color: blue
              show:
                icon: false
                state: true
            - type: 'custom:mini-graph-card'
              entities:
                - sensor.octoprint_actual_bed_temp
              name: Bed Temp
              font_size: 75
              line_color: orange
              show:
                icon: false
                state: true
            - type: 'custom:mini-graph-card'
              entities:
                - sensor.octoprint_actual_tool0_temp
              name: Tool Temp
              font_size: 75
              line_color: red
              show:
                icon: false
                state: true
          type: horizontal-stack
        type: vertical-stack
      - cards:  
        - color_type: icon
          name: 3D Printer Controls
          template: button-card-headers
          type: 'custom:button-card'
        - cards:
            - aspect_ratio: 1/1
              color: 'rgb(28, 128, 199)'
              entity: light.3d_printer_light
              name: 3D Printer
              hold_action:
                action: more-info
              icon: 'mdi:led-strip-variant'
              state:
                - color: var(--disabled-text-color)
                  icon: 'mdi:led-strip-variant'
                  value: 'off'
                - color: 'rgb(255, 228, 70)'
                  icon: 'mdi:led-strip-variant'
                  value: 'on'
              type: 'custom:button-card'
              template: button-card-main
          type: horizontal-stack
        type: vertical-stack


  - id: 5
    name: System
    icon: mdi:settings
    cards:
      - cards:
        - color_type: icon
          name: Speed Test
          template: button-card-headers
          type: 'custom:button-card'
        - cards:
            - type: custom:mini-graph-card
              entities: 
                - sensor.speedtest_ping
              height: 20
              line_width: 2
              font_size: 70
              hours_to_show: 168
              points_per_hour: 1
              show:
                extrema: true
                fill: true
                graph: bar
              color_thresholds:
                - value: 25
                  color: "#FFFF00"
                - value: 0
                  color: "#3498db"
          type: horizontal-stack
        - cards:
            - type: custom:mini-graph-card
              entities: 
                - sensor.speedtest_download
              height: 50
              line_width: 2
              font_size: 70
              hours_to_show: 168
              points_per_hour: 1
              show:
                extrema: true
                fill: true
              color_thresholds:
                - value: 0
                  color: "#FFFF00"
                - value: 40
                  color: "#3498db" 

            - type: custom:mini-graph-card
              entities: 
                - sensor.speedtest_upload
              height: 50
              line_width: 2
              font_size: 70
              hours_to_show: 168
              points_per_hour: 1
              show:
                extrema: true
                fill: true
              color_thresholds:
                - value: 0
                  color: "#FFFF00"
                - value: 13
                  color: "#3498db"
          type: horizontal-stack
        type: vertical-stack    

      - cards:
        - color_type: icon
          name: Ad Block
          template: button-card-headers
          type: 'custom:button-card'
        - cards:
            - type: 'custom:mini-graph-card'
              entities:
                - sensor.pi_hole_ads_blocked_today
              height: 50
              line-width: 2
              font-size: 70
              hours_to_show: 168
              group_by: date
              #points_per_hour: 5
              align_state: center
              show:
                fill: true
                graph: bar
              color_thresholds:
                - value: 0
                  color: "#FFFF00"
                - value: 40
                  color: "#0C88DB"

          type: horizontal-stack
        type: vertical-stack


